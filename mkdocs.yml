site_name: VulDoc
site_description: VulWiki，漏洞知识库
site_author: yougar0
site_url: https://yougar0.github.io/

repo_name: 'yougar0/yougar0.github.io'
repo_url: 'https://github.com/yougar0/yougar0.github.io'

theme:
  name: material
  language: 'zh'
  font: false
  palette:
    primary: 'indigo'
    accent: 'indigo'
    scheme: 'preference'

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yougar0
  search:
    language: 'zh'

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: true
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
      #emoji_generator: !!python/name:pymdownx.emoji.to_svg
      #emoji_generator: !!python/name:pymdownx.emoji.to_png_sprite
      #emoji_generator: !!python/name:pymdownx.emoji.to_svg_sprite
      #emoji_generator: !!python/name:pymdownx.emoji.to_awesome
      #emoji_generator: !!python/name:pymdownx.emoji.to_alt
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
